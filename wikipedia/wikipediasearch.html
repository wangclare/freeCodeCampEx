	<!DOCTYPE HTML>
	<html>
	<head>
		<meta charset="utf-8">
		<title>wikipedia search</title>
		<link href="font-awesome.min.css" rel="stylesheet">
		<link href="wikipedia.css" rel="stylesheet">
	</head>
	<body class="bodyBgColor">
		<div id="maincontent">
			<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><p class="random">Click here for a random article</p></a>
			<div class="searchbtn">  		
				<input type="text" class="search" /> 
				<div class="tail" >           	         
				</div> 
				<div id="cursorX">
					<div class="x1"></div>
					<div class="x2"></div>
				</div>
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>  
			<p class="tips">Click icon to search</p>
		</div>
		<div id="wiki"> 	
		</div>
		<script src="jquery.min.js"></script>
		<script src="wikipedia.js"></script>
	</body>
	</html>
